<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Forklift Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Warehouse Puzzle</h1>
        <div class="info-bar">
            <div class="level">Level: <span id="level">1</span></div>
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="best-moves">Best: <span id="bestMoves">--</span></div>
        </div>
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
            <p>Push boxes to clear the path to the exit!</p>
            <p>Press <strong>R</strong> to restart level | Press <strong>U</strong> to undo</p>
        </div>
        <div id="levelComplete" class="level-complete hidden">
            <h2>Level Complete!</h2>
            <p>Moves: <span id="finalMoves">0</span></p>
            <p id="newRecord" class="hidden">New Record!</p>
            <button id="nextLevelBtn">Next Level</button>
        </div>
        <div id="gameComplete" class="game-complete hidden">
            <h2>Congratulations!</h2>
            <p>You completed all levels!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
